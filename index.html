<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrap-dashboard</title>

        <!-- link fontawesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        
        <!-- link bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

        <!-- link style -->
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>
    <body>
        
        <div class="web-app">

            <header>
                <nav class="navbar bg-body-tertiary">
                    <div class="container-fluid bg-white">
                        <a class="navbar-brand" href="#">
                            <img src="./assets/img/mobile-logo.png" alt="mobile logo" class="img-fluid d-lg-none" width="50" height="50">
                            <img src="./assets/img/logo.svg" alt="logo" class="img-fluid d-none d-lg-block" width="150" height="50">
                        </a>
                        <form class="d-flex" role="search">
                            <input class="form-control me-2" type="search" placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Search">
                        </form>
                      
                        <div class="d-lg-flex align-items-center gap-3">
                            <i class="fa-solid fa-list-ul d-none d-lg-block"></i>
                            <i class="fa-solid fa-circle-question d-none d-lg-block"></i>
                            <i class="fa-solid fa-ellipsis-vertical d-none d-lg-block"></i>
                            <i class="fa-solid fa-bell text-warning"></i>
                            
                        </div>
                    </div>
                </nav>
                  
                
            </header>
    
            
            
            <main>
                <div class="sidebar p-3 d-flex flex-column justify-content-between">
                    <div>
                
                        <div class="logos d-flex flex-column justify-content-center align-items-center gap-2 text-light">
                            <div>
                                <i class="fa-solid fa-house"></i>
                                <span class="d-none d-lg-block">Home</span>                
                            </div>
        
                            <div>
                                <i class="fa-solid fa-square-poll-vertical"></i>
                                <span class="d-none d-lg-block">Stats</span>            
                            </div>
        
                            <div>
                                <i class="fa-solid fa-signal"></i>
                                <span class="d-none d-lg-block">Signal</span>            
                            </div>
                        </div>
        
                    </div>
        
                    <div class="settings d-flex flex-column justify-content-center align-items-center text-light">
                        <div>
                            <i class="fa-solid fa-gear"></i>
                            <span  class="d-none d-lg-block">Admin</span>
                        </div>
                    </div>
                </div>

                <div class="dashboard mx-auto px-4">

                    <div>
                        <div>
                            <span></span>
                            <div></div>
                        </div>
    
                        <div>
                            <h1></h1>
                        </div>
    
                        <div>
                            <p></p>
                            <span></span>
                        </div>
                    </div>
    
                    <div class="row">
                        <div class="col-11 col-lg-7 m-2 order-lg-1">
    
                        </div>
                        
                        <div class="col-11 col-lg-7 m-2 order-lg-3">
                            
                        </div>
                        
                        <div class="col-11 col-lg-4 m-2 order-lg-2">
                            
                        </div>
                        
                        <div class="col-11 col-lg-4 m-2 order-lg-4">
                        
                        </div>
                        
                    </div>
                </div>
            </main>
        </div>






        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
            const popoverTriggerList = document.querySelectorAll('[data-bs-toggle="popover"]')
            const popoverList = [...popoverTriggerList].map(popoverTriggerEl => new bootstrap.Popover(popoverTriggerEl))
        </script>
    </body>
</html>
